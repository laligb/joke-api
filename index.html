<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="p-2 d-flex justify-content-start">
      <div id="weather">Weather |</div>
      <div id="celsius" class="px-1">0</div>
    </div>
    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div
        class="container bg-white shadow d-flex flex-column justify-content-center align-items-center p-2 container-custom rounded"
      >
        <div class="title row mb-3"><h1>Are you ready to laugh? :D</h1></div>
        <div id="message" class="row text-center my-3 mx-5"></div>
        <div class="row mb-3">Score the joke:</div>
        <div class="row justify-content-center mb-3">
          <button id="score1" class="btn btn-danger col-3 rounded mx-1">
            1
          </button>
          <button id="score2" class="btn btn-warning col-3 rounded mx-1">
            2
          </button>
          <button id="score3" class="btn btn-warning col-3 rounded mx-1">
            3
          </button>
        </div>
        <button id="jokeButton" class="btn btn-info text-white row px-5">
          Next joke
        </button>
      </div>
    </div>

    <!-- <script type="module" src="build/index.js"></script> -->
    <script type="module" src="build/index.js"></script>
  </body>
</html>
