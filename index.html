<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="d-flex justify-content-start">
      <div id="weather"></div>
      <div id="celsius" class="px-1"></div>
    </div>
    <div
      class="container-fluid magicpattern p-lg-5 d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="title row text-white px-lg-5">
        <h1 class="text-center">Are you ready to laugh?</h1>
      </div>
      <div
        id="message"
        class="row text-center my-lg-3 mx-lg-5 text-white px-5"
      ></div>
      <div class="row mb-3 text-white">
        <p class="">Score the joke:</p>
      </div>
      <div class="row justify-content-center mb-3">
        <button
          id="score1"
          class="btn btn-warning col-3 rounded-circle mx-1 d-flex justify-content-center align-items-center"
        >
          <i class="bi bi-emoji-frown"></i>
        </button>
        <button
          id="score2"
          class="btn btn-warning col-3 rounded-pill mx-1 d-flex justify-content-center align-items-center"
        >
          <i class="bi bi-emoji-neutral"></i>
        </button>
        <button
          id="score3"
          class="btn btn-warning col-3 rounded-pill mx-1 d-flex justify-content-center align-items-center"
        >
          <i class="bi bi-emoji-heart-eyes"></i>
        </button>
      </div>
      <button
        id="jokeButton"
        class="btn btn-warning shadow text-dark fw-bold row px-5"
      >
        Next joke
      </button>
    </div>

    <!-- <script type="module" src="build/index.js"></script> -->
    <script type="module" src="build/index.js"></script>
  </body>
</html>
